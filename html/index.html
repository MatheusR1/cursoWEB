<script>
    // aqui eu boto o nome da tag
    document.querySelectorAll("a").forEach(link => {
        const conteudo = document.getElementById("conteudo")

        link.onclick = function(e) { // e da função é p evento q vc recebe
            e.preventDefault();

            fetch(link.href)
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML = html)
        }
    });
</script>
